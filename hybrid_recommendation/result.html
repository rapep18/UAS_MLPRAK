<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Restaurants</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            animation: slideIn 1s ease-out;
        }

        li {
            background: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .restaurant-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .restaurant-city {
            font-size: 1.2rem;
            color: #777;
        }

        .btn {
            padding: 15px 30px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #FF4500;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Recommended Restaurants</h1>
    <ul>
        {% for recommendation in recommendations %}
            <li>
                <div class="restaurant-name">{{ recommendation[0] }}</div>
                <div class="restaurant-city">{{ recommendation[1] }}</div>
            </li>
        {% endfor %}
    </ul>

    <a href="/" class="btn">Go Back</a>

</body>
</html>
